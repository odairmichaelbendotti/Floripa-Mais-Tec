<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veículos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section id="section-signup">
        <h1>Cadastro de veículos - FMT</h1>
        <form>
            <input type="text" class="input-brand" placeholder="Marca do veículo">
            <input type="text" class="input-car" placeholder="Veículo">
            <button type="submit" class="button-add">
                <i class="fa-solid fa-plus"></i>
            </button>

            <button type="submit" class="button-remove-last">
                <i class="fa-regular fa-trash-can"></i>
            </button>
        </form>

        <section class="add-car">

        </section>
    </section>

</body>
</html>
