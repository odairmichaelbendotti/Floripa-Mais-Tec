<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Land</title>
    <link rel="stylesheet" href="style.css">
    <script src="lista.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="container-area">
            <div class="header">
                <div class="logo">  
                    <img src="assets/logo-burgerland.png" alt="logo da Burger Land">
                </div>
                <div class="logo-text">
                    <h2>Burger Land</h2>
                </div>
            </div>
            <div class="container-itens">
                <div class="food-area">
                    <div class="choose-buttons">
                        <div class="selecionar selecionar-todos selected">Todos</div>
                        <div class="selecionar selecionar-hamburger">Hamburgeres</div>
                        <div class="selecionar selecionar-bebidas">Bebidas</div>
                        <div class="selecionar selecionar-porcoes">Porções</div>
                    </div>
                    <p class="pburger">Burgers</p>
            </div>
                   
                    <div class="clone-area-burgers"></div>

                    <div class="model hidden">
                        <div class="display-food">
                            <div class="food-img">
                                <img src="assets/hamb-farmer.png" alt="">
                            </div>
                            <div class="food-description">
                                <div class="name-item"></div>
                                <div class="desc-item"></div>
                                <div class="like-and-price">
                                    <i class="fa-regular fa-heart"></i>
                                    <!-- fa-solid fa-heart coração cheio-->
                                    <div class="button-individual-price"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            <div class="container-itens">
                <div class="food-area">
                    <p class="pdrinks">Drinks</p>
                    <div class="clone-area-drinks"></div>
                </div>
            </div>

            <div class="container-itens">
                <div class="food-area">
                    <p class="pporcoes">Porções</p>
                    <div class="clone-area-porcoes"></div>
                </div>
            </div>
        </div>


    </section> 
</body>
</html>
