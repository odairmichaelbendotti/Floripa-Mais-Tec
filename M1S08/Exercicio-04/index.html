<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Exercício-04</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header lightmode-class">
  <div class="user-info">
    <div class="avatar"></div>
    <div class="name">Floripa Mais Tec [M1S08] - Exercício 04</div>
  </div>
  <div class="stats">
    <div class="dark-mode">Modo dark</div>
    <div class="light-mode bold-class">Modo Light</div>
  </div>
</header>

<main class="dashboard">
  <section class="cardclass environments" id="environments">
    <h2>Tela 1</h2>
    <p>Descrição aleatória</p>
    <div class="add-text">
      <ol class="lista-add">
      </ol>
    </div>
    <div class="display-text">
      <input type="text" class="adicionarItem">
      <button class="buttonAdd">Adicionar item</button>
      <button class="buttonRemove">Remover itens</button>
    </div>

  </section>

  <section class="cardclass environments" id="skills">
    <h2>Tela 2</h2>

    <p>Texto</p>
  </section>

  <section class="cardclass environments" id="ranking">
    <h2>Tela 3</h2>
    <button>Botão aleatório</button>
  </section>
</main>

<script src="script.js"></script>
