<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[M1S07] Exercício-04</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="section-container">
            <div class="content-display-area">
                <div class="content-text">
                    <h2>Cadastre-se para fazer login</h2>
                    <p>Caso não consiga criar uma conta</p>
                    <p><span class="clickBasico">Clique aqui</span> para se registrar</p>
                    <div class="logo-fmt" alt="Logo Floripa Mais Tec"></div>
                    <div class="footer-area">
                        <div class="footer-realizacao"></div>
                        <div class="footer-apoio"></div>
                    </div>
                </div>
            </div>
            <div class="content-login-area">
                <div class="choose-login-register">
                    <div class="choose-login selected-login">
                        Fazer login
                    </div>
                    <div class="choose-register">
                        <p>Registrar</p>
                    </div>
                </div>
                <div class="login">
                    <input type="email" class="login-area-email" placeholder="Endereço de e-mail">
                    <input type="password" class="login-area-password" placeholder="Senha">
                    <p>Esqueceu a senha?</p>
                    <div class="btn-login">Login</div>
                </div>
                <div class="register hidden">
                    <input type="text" class="name-area-email" placeholder="Nome completo">
                    <div class="juntar-infos">
                        <input type="text" class="username-area-register" placeholder="Nome de usuário">
                        <input type="text" class="phone-area-register" placeholder="Número de telefone">
                    </div>
                    <input type="email" class="login-area-email" placeholder="Endereço de e-mail">
                    <div class="juntar-infos">
                        <input type="password" class="login-area-password-register" placeholder="Senha">
                        <input type="password" class="login-area-password-register" placeholder="Confirme sua senha">   
                    </div>
                    <div class="btn-login">Registrar</div>
                </div>                  
                <div class="dividir-line">
                    <div class="line"></div>
                    <p>OU</p>
                    <div class="line"></div>
                </div>
                <div class="area-buttons-social">
                    <div class="social-btn">
                        <i class="fa-brands fa-google"></i>
                        <p>Entrar com Google</p>
                    </div>
                    <div class="social-btn">
                        <i class="fa-brands fa-facebook-f"></i>
                        <p>Entrar com Facebook</p>
                    </div>
                </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
