<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="lista.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="img-area">
            <div class="dev-burger-show">
                <img src="assets/hamb-1.png" alt="">
                <h3 class="title">Dev Burger</h3>
                <span class="text-white">Rua dev, nº 10, Centro de Florianópolis/SC</span>
                <div class="status-btn">Seg a Dom - 18:00 às 00:00</div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="text-black">Conheça o nosso menu</h2>
            <div class="product-area">

            <div class="hidden">
                <div class="product">
                    <img src="assets/hamb-1.png" alt="Smash burger" class="img-product">
                    <div class="text-area">
                        <p class="text-title-product">Hamburger Smash</p>
                        <p class="text-description-product">Pão de brioche, 150g hambúrguer de picanha, 2 fatias de queijo prato, cebola caramelizada, alface, tomate e molho especial.</p>
                        <div class="chart-btn">
                            <p class="product-price">R$18,90</p>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                    </div>
                </div>  
            </div>             

            </div>
        </div>
    </main>

    <!--MODAL CHART-->
    <div class="modal-chart">
        <div class="my-chart">
            <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>
            <div class="items-chart">
                <div class="individual-item">
                    <img src="assets/hamb-1.png" alt="" class="individual-item-img">
                    <div class="individual-infos">
                        <p class="text-title-product-chart">Smash burger</p>
                        <p>R$18,90</p>
                        <p><span style="font-weight: 600;">R$94,5,90</span></p>
                        <div class="final-choose-qtd-remove-chart">
                            <div class="qtd-item">
                                <p style="cursor: pointer; font-weight: 600;">-</p>
                                <p>5</p>
                                <p style="cursor: pointer; font-weight: 600;">+</p>
                            </div>
                        </div>
                        <div class="qtd-remover">
                            <i class="fa-solid fa-trash" style="cursor: pointer;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--FIM DO MODAL CHART-->

    


</body>
</html>
